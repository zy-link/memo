<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Game</title>

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/dark-hive/jquery-ui.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
  </head>
  <body>
    <div class="game-section">
      <h1 id="game-title"></h1>

      <div id="input-player-section" class="game-screen">
        <input id="input-player-name" placeholder="Input name" />

        <select id="select-level">
          <option value="nothing" id="nothing" selected="selected">
            select a level
          </option>
          <option value="easy">Easy</option>
          <option value="middle">Middle</option>
          <option value="hard">Hard</option>
        </select>

        <button id="start-game-button">Start Game</button>
      </div>

      <div id="game-data" class="game-screen">
        <h2 id="player-name"></h2>
        <h2 id="player-score"></h2>
        <button id="help-button">Help</button>
        <button id="quit-game-button">Quit Game</button>
      </div>

      <div id="game-section">
        <table>
          <tr>
              <td id ="cell_0"><img src="images/cardCover.svg" /></td>
              <td id ="cell_1"><img src="images/cardCover.svg" /></td>
              <td id ="cell_2"><img src="images/cardCover.svg" /></td>
              <td id ="cell_3"><img src="images/cardCover.svg" /></td>
            </tr>
            <tr>
              <td id ="cell_4"><img src="images/cardCover.svg" /></td>
              <td id ="cell_5"><img src="images/cardCover.svg" /></td>
              <td id ="cell_6"><img src="images/cardCover.svg" /></td>
              <td id ="cell_7"><img src="images/cardCover.svg" /></td>
            </tr>
            <tr>
              <td id ="cell_8"><img src="images/cardCover.svg" /></td>
              <td id ="cell_9"><img src="images/cardCover.svg" /></td>
              <td id ="cell_10"><img src="images/cardCover.svg" /></td>
              <td id ="cell_11"><img src="images/cardCover.svg" /></td>
            </tr>
            <tr>
              <td id ="cell_12"><img src="images/cardCover.svg" /></td>
              <td id ="cell_13"><img src="images/cardCover.svg" /></td>
              <td id ="cell_14"><img src="images/cardCover.svg" /></td>
              <td id ="cell_15"><img src="images/cardCover.svg" /></td>
            </tr>
          </table>
      </div>
    </div>

    <div class="modal fade" id="alert-info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">You Cannot Start Game</h5>
          </div>
          <div class="modal-body">Input player name or select a level.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="help-info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Gameplay Instructions</h5>
          </div>
          <div class="modal-body">Player clicks one card below, and click another. The both of player clicks cards won't filp back if they are paired. Player need to flip all cards up.</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="quit-or-restart" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="game-result">Restart Game Or Quit Game</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Do you want to restart game or quit game?</div>
          <div class="modal-footer">
            <button id="quit-game" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quit Game</button>
            <button id="restart-game" type="button" class="btn btn-primary">Restart Game</button>
          </div>
        </div>
      </div>
    </div>

    <audio id="mainBackgroundGame" src="sounds/mainBackgroundSound.mp3" preload="auto" loop="loop"></audio>
    <audio id="matchCell" src="sounds/matchGame.wav" preload="auto"></audio>
    <audio id="notMatchCell" src="sounds/notMatch.wav" preload="auto"></audio>
    <audio id="winGame" src="sounds/winGame.wav" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
